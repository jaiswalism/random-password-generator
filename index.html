<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="theme-container">
        <button onclick="changeTheme()">Change Theme</button>
      </div>
      <div class="card">
        <h1>Generate a <span class="new-line">random password</span></h1>
        <p class="sub-heading">Never use an insecure password again.</p>
        <button onclick="generatePasswords()">Generate Passwords</button>
        <hr />
        <div class="passwords-container">
          <div onclick="copyPassOne()">
            <p id="pass-one" class="pass"></p>
          </div>
          <div onclick="copyPassTwo()">
            <p id="pass-two" class="pass"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
